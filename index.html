<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nukev1's Bubbly Website - Play the Game">
    <title>Bubbly Click Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ff6347;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 3px 3px #ffbb00;
            margin-bottom: 10px;
            animation: bubble 2s infinite;
        }

        @keyframes bubble {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .game-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 30px;
            border: 10px solid #ff6347;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            overflow: hidden;
        }

        #box {
            width: 70px;
            height: 70px;
            background: url('https://image.shutterstock.com/image-vector/cute-cartoon-character-smiling-face-260nw-1718396511.jpg');
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #box:hover {
            transform: scale(1.2);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .scoreboard div {
            background-color: #ffbb00;
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #ff6347;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ffbb00;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            color: white;
            font-size: 1.2em;
            text-shadow: 1px 1px 3px #000;
        }

        footer p {
            color: #ffbb00;
        }

    </style>
</head>
<body>

    <h1>Bubbly Click Game!</h1>

    <div class="game-container" id="game-container">
        <div id="box"></div>
    </div>

    <div class="scoreboard">
        <div>Score: <span id="score">0</span></div>
        <div>Time Left: <span id="time">30</span> seconds</div>
    </div>

    <button id="start-btn">Start Game</button>

    <footer>
        <p>Made with üßÅ by Nukev1</p>
    </footer>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let box = document.getElementById('box');
        let gameContainer = document.getElementById('game-container');
        let scoreDisplay = document.getElementById('score');
        let timeDisplay = document.getElementById('time');
        let startButton = document.getElementById('start-btn');

        function randomPosition() {
            const containerRect = gameContainer.getBoundingClientRect();
            const boxSize = box.getBoundingClientRect().width;

            const maxX = containerRect.width - boxSize;
            const maxY = containerRect.height - boxSize;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            box.style.left = `${randomX}px`;
            box.style.top = `${randomY}px`;
        }

        function updateScore() {
            score++;
            scoreDisplay.innerText = score;
        }

        function countdown() {
            timeLeft--;
            timeDisplay.innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                box.removeEventListener('click', updateScore);
                startButton.disabled = false;
                startButton.innerText = 'Restart Game';
                alert(`Time's up! Your final score is: ${score}`);
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.innerText = score;
            timeDisplay.innerText = timeLeft;
            startButton.disabled = true;
            startButton.innerText = 'Game in Progress';

            box.addEventListener('click', updateScore);
            gameInterval = setInterval(() => {
                randomPosition();
                countdown();
            }, 1000);
        }

        startButton.addEventListener('click', startGame);
    </script>

</body>
</html>
